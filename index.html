<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Challenges</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body
  class="font-inter bg-gradient-to-br from-blue-100 to-cyan-200 min-h-screen p-4 sm:p-8 flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-4xl border border-gray-200">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-800 mb-6">
      CSS Flexbox Challenges
    </h1>

    <div class="flex justify-between items-center mb-6 py-2 px-4 bg-blue-50 rounded-lg shadow-inner">
      <span id="score-display" class="text-xl sm:text-2xl font-semibold text-blue-700">
        Score: <span class="text-cyan-600">0.00</span>
      </span>
      <span id="challenge-counter" class="text-lg sm:text-xl font-medium text-gray-600">
        Challenge 0 / 0
      </span>
    </div>

    <div id="challenge-content" class="space-y-6">
      <!-- Challenge question will be loaded here -->
      <div id="challenge-question"
        class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 text-indigo-800 text-lg sm:text-xl font-medium">
        Loading challenge...
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Flex Container Controls Section -->
        <div class="bg-gray-50 p-5 rounded-lg shadow-inner border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Flex Container Properties</h2>
          <div class="space-y-3">
            <div>
              <label for="flexDirection" class="block text-gray-700 text-sm font-bold mb-1">
                flex-direction:
              </label>
              <select id="flexDirection" name="flexDirection"
                class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white text-gray-900">
                <!-- Options populated by JS -->
              </select>
            </div>
            <div>
              <label for="justifyContent" class="block text-gray-700 text-sm font-bold mb-1">
                justify-content:
              </label>
              <select id="justifyContent" name="justifyContent"
                class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white text-gray-900">
                <!-- Options populated by JS -->
              </select>
            </div>
            <div>
              <label for="alignItems" class="block text-gray-700 text-sm font-bold mb-1">
                align-items:
              </label>
              <select id="alignItems" name="alignItems"
                class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white text-gray-900">
                <!-- Options populated by JS -->
              </select>
            </div>
            <div>
              <label for="flexWrap" class="block text-gray-700 text-sm font-bold mb-1">
                flex-wrap:
              </label>
              <select id="flexWrap" name="flexWrap"
                class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white text-gray-900">
                <!-- Options populated by JS -->
              </select>
            </div>
            <div>
              <label for="alignContent" class="block text-gray-700 text-sm font-bold mb-1">
                align-content:
              </label>
              <select id="alignContent" name="alignContent"
                class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white text-gray-900">
                <!-- Options populated by JS -->
              </select>
            </div>
          </div>
        </div>

        <!-- Flex Preview Section -->
        <div
          class="bg-white p-5 rounded-lg shadow-inner border border-gray-200 flex flex-col items-center justify-center">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Flex Preview</h2>
          <div id="flex-container-preview"
            class="w-full h-full border-2 border-dashed border-gray-400 bg-gray-100 rounded-lg p-2 overflow-auto flex"
            style="min-height: 250px; min-width: 250px;">
            <!-- Flex items will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Dynamic Flex Item Controls Section -->
      <div id="flex-item-controls" class="bg-gray-50 p-5 rounded-lg shadow-inner border border-gray-200 mt-6 hidden">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Flex Item Properties</h2>
        <div id="item-controls-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Item-specific controls will be dynamically populated here -->
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6">
        <button id="check-answer-btn"
          class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out transform hover:scale-105">
          Check Answer
        </button>
        <button id="show-solution-btn"
          class="w-full sm:w-auto px-6 py-3 bg-yellow-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition duration-300 ease-in-out transform hover:scale-105">
          Show Solution (-0.5 pts)
        </button>
        <button id="next-challenge-btn"
          class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105">
          Next Challenge
        </button>
      </div>

      <!-- Feedback Message -->
      <div id="feedback-message" class="mt-6 p-4 rounded-lg text-center font-semibold text-lg hidden">
      </div>

      <!-- Solution Details -->
      <div id="solution-details" class="mt-4 p-4 bg-gray-100 rounded-lg shadow-md border border-gray-200 hidden">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Correct Solution:</h3>
        <pre id="solution-code"
          class="bg-gray-200 p-3 rounded-md text-sm sm:text-base overflow-x-auto text-gray-900"></pre>
      </div>
    </div>
    <footer>Copyright: Reza Ghaeli</footer>
  </div>

  <script src="script.js"></script>

</body>

</html>
